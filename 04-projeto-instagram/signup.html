<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sujeitogram - Faça seu cadastro</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-signup">
            
            <section class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img src="./assets/logo.png" alt="Logo do Sujeitogram">
                    </div>
                    <div class="message">
                        <span>cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>
                    <button type="button">
                        Entrar com facebook
                    </button>
                    <div class="divisor-container">
                        <div class="line"></div>
                        ou 
                        <div class="line"></div>
                    </div>
                    <form>
                        <input type="text" placeholder="Telefone, usuário ou e-mail" name="usename">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-app-panel">
                    <span>Obtenha o aplicativo</span>
                    <div class="app-buttons">
                        <a href="#">
                            <img src="./assets/appstore.png" alt="logo appstore" title="logo appstore" />
                        </a>
                        <a href="#">
                            <img src="./assets/googleplay.png" alt="logo do googleplay" title="logo do googleplay" />
                        </a>
                    </div>
                </div>
            </section>
        </div>
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>
    </div>
</body>
</html>
